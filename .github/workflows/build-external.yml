name: Build External Package

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Package name to build (e.g., indi, phd2, kstars)'
        required: true
        type: string
      suite:
        description: 'APT suite to publish to'
        required: true
        default: 'testing'
        type: choice
        options:
          - testing
          - stable

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Validate package exists
      run: |
        if [ ! -d "packages/${{ github.event.inputs.package }}" ]; then
          echo "ERROR: Package directory not found: packages/${{ github.event.inputs.package }}"
          echo "Available packages:"
          ls -1 packages/
          exit 1
        fi
        echo "Building package: ${{ github.event.inputs.package }}"

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    - name: Build package in Debian Trixie arm64 container
      run: |
        docker run --rm --platform linux/arm64 \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace \
          -e BUILD_DIR=/workspace/build \
          -e OUTPUT_DIR=/workspace/build/output \
          debian:trixie-slim \
          bash -c '
            set -e
            export DEBIAN_FRONTEND=noninteractive

            echo "Installing base build tools..."
            apt-get update
            apt-get install -y debhelper devscripts cdbs cmake build-essential git

            echo "Building package: ${{ github.event.inputs.package }}..."
            ./scripts/build-package.sh ${{ github.event.inputs.package }}

            echo "Build artifacts:"
            ls -lh build/output/
          '

    - name: Upload package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.inputs.package }}-packages
        path: build/output/*.deb
        if-no-files-found: error

    - name: Upload build info
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.inputs.package }}-build-info
        path: |
          build/output/*.buildinfo
          build/output/*.changes
        if-no-files-found: warn

    - name: Auto-commit to astroberry64-repo
      if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
      env:
        GH_TOKEN: ${{ secrets.ASTROBERRY64_REPO_TOKEN }}
        SUITE: ${{ github.event.inputs.suite || 'testing' }}
      run: |
        # Clone the repo with token authentication
        git clone https://x-access-token:${GH_TOKEN}@github.com/astroberry64/astroberry64-repo.git /tmp/repo
        cd /tmp/repo

        # Configure git
        git config user.name "Astroberry64 Bot"
        git config user.email "bot@astroberry64.github.io"

        # Add all packages to the suite
        for deb in ${{ github.workspace }}/build/output/*.deb; do
          if [ -f "$deb" ]; then
            echo "Adding $(basename $deb) to ${SUITE} suite..."
            ./add-package.sh "$deb" "${SUITE}"
          fi
        done

        # Commit and push
        git add dists/trixie-${SUITE} pool
        git commit -m "Auto-add ${{ github.event.inputs.package }} packages to ${SUITE} suite"$'\n\n'"Built from ${{ github.repository }}@${{ github.sha }}"$'\n\n'"ðŸ¤– Automated build via GitHub Actions" || echo "No changes to commit"
        git push origin main || echo "Nothing to push"
